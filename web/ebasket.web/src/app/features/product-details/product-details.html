@if(product)
{
    <section class="py-8">
        <div class="max-w-screen-2xl px=4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="product-image">
                </div>
                <div>
                    <h1 class="text-2xl text-gray-900 font-semibold">{{product.name}}</h1>
                    <div class="mt-4 gap-4 flex items-center">
                        <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency}}</p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button mat-flat-button>
                            <mat-icon>shopping_cart</mat-icon>
                            Add To Cart
                        </button>

                        <mat-form-field appearance="outline" class="flex">
                            <mat-label>Quantity</mat-label>
                            <input type="number" matInput>
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>
                    <p class="mb-6 text-gray-500">{{product.description}}</p>
                </div>
            </div>
        </div>
    </section>
}
