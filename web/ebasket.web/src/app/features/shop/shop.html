<div class="flex flex-col gap-3">
  <div class="flex justify-between">
    <div class="paginator">
      <mat-paginator (page)="handlePageEvent($event)" [length]="products?.count" [pageSize]="products?.pageSize"
        [pageIndex]="shopParams.pageNumber - 1" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
    <div>
      <button mat-stroked-button (click)="openFilterDialog()">
        <mat-icon>filter_list</mat-icon>
        Filters
      </button>

      <button mat-stroked-button class="ml-2 mr-5" [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>
  </div>

  <div class="grid grid-cols-5 gap-4">
    @for (product of products?.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    } @empty {
    <li>There are no items.</li>
    }
  </div>
</div>

<mat-menu #sortMenu="matMenu">
  <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
    @for(sort of sortOptions; track $index){
    <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
      {{sort.name}}
    </mat-list-option>
    }
  </mat-selection-list>
</mat-menu>
